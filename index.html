<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoConvert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GeoConvert</h1>
    <p class="subtitle">Lat/Lon → Decimal Degrees or UTM (WGS84)</p>

    <div class="input-group">
      <label for="lat">Latitude (°)</label>
      <input type="number" id="lat" step="any" placeholder="e.g. 52.52">
    </div>
    <div class="input-group">
      <label for="lon">Longitude (°)</label>
      <input type="number" id="lon" step="any" placeholder="e.g. 13.405">
    </div>

    <div class="input-group">
      <label for="target">Target format</label>
      <select id="target">
        <option value="dd">Decimal Degrees</option>
        <option value="utm">UTM</option>
      </select>
    </div>

    <button type="button" id="convert">Convert</button>

    <div id="error" class="error" role="alert" aria-live="polite"></div>
    <div id="result" class="result"></div>
  </div>

  <script src="converter.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
